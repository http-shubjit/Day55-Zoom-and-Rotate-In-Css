<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day56 Rotate & Scale</title>
 <style>
  body{
  background: #000;
    display: flex;
  align-items: center;
  justify-content: center;
  min-height:100vh;
  overflow: hidden;
  }
.div1{
 background: orangered;
 width: 80px;
 height: 80px;
border-radius: 50px; 
transition: transform 0.5s;
 text-align: center;
 justify-content: center;
 align-items: center;
 display: flex;

  
 }
 .div1:hover{
transform: rotate(720deg) scale(4);
 }

 </style>
</head>
<body>
  <div class="div1">Hello</div>
</body>
</html>
